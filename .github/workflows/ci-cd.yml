name: MitraAI CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend

jobs:
  lint:
    name: üîç Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci --prefix Backend
      - run: npm ci --prefix Frontend
      - run: npm run lint --prefix Frontend

  test-backend:
    name: üß™ Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci --prefix Backend
      - run: |
          MONGO_URI=mongodb://testuser:testpass@localhost:27017/test?authSource=admin \
          JWT_SECRET=test PORT=8080 \
          node Backend/server.js & sleep 10
      - run: npm test --prefix Backend

  test-frontend:
    name: üß™ Frontend Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci --prefix Frontend
      - run: npm run build --prefix Frontend

  security:
    name: üîí Security Audit
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4
      - run: npm audit --production --prefix Backend || true
      - run: npm audit --production --prefix Frontend || true

  build-backend-docker:
    name: üê≥ Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security]

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/backend:latest

  deploy-vercel:
    name: üöÄ Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: build-backend-docker
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./Frontend
          vercel-args: '--prod --prebuilt'

  deploy-render:
    name: üöÄ Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: build-backend-docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render Deployment
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
