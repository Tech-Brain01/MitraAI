name: üêõ Bug Report
description: Report a bug or issue with MitraAI
title: "[BUG] "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug!

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of MitraAI is affected?
      options:
        - Frontend (React)
        - Backend (API)
        - Authentication
        - Chat/AI
        - Deployment
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Browser, OS, etc.
      placeholder: |
        - Browser: Chrome 120
        - OS: Windows 11
        - Device: Desktop
